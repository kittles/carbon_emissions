<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/d3.v5.min.js"></script>
<script src="js/lodash.min.js"></script>
<script src="js/moment.min.js"></script>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
<style type="text/css">
/* Style the lines by removing the fill and applying a stroke */
body {
	margin: 20px;
	text-align: center;
}
path {
	fill: none;
}
.discussion {
	width: 600px;
	text-align: left;
}
.chart-link {
	cursor: pointer;
}
.bar {
  stroke: none;
  fill: steelblue;
}
</style>
</head>
<body>
	<div id="body">
	<div class="discussion"> 
		<h2 class="section-header">Emissions by Day</h2>
		<p>
            This is a chart of daily emissions, using bars instead of a line. There is a clear drop every saturday and sunday.
			Zoom (mouse wheel) and pan (drag) the chart below to explore the data.
		</p>
	</div>
	<script type="text/javascript" src="js/chart4.js"></script>
	<script type="text/javascript" src="js/live.js"></script>
</body>
</html>
