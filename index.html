<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<!--
    <script type="text/javascript" src="js/d3.js"></script>
	-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="http://d3js.org/d3.v4.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <style type="text/css">

svg {
  font-size: 10px;
}

.axis {
  shape-rendering: crispEdges;
}

.axis path, .axis line {
  fill: none;
  stroke-width: .5px;
}

.x.axis path {
  stroke: #000;
}

.x.axis line {
  stroke: #fff;
  stroke-opacity: .5;
}

.y.axis line {
  stroke: #ddd;
}

path.line {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}

rect.pane {
  cursor: move;
  fill: none;
  pointer-events: all;
}
#usa {
	transform: scale(2);
}
#canvas {
	width: 1164px;
	height: 546px;
}
.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: DodgerBlue;
  justify-content: center;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 140px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 18px;
}
    </style>
  </head>
  <body>
    <div id="body">
		<div class="flex-container">
			<div id="back">&#x2190; back</div>
			<div id="datetime">datetime</div>
			<div id="next">next &#x2192;</div> 
		</div>
		<canvas id="canvas" width=calc(1164/2) height=calc(546/2)></canvas>
		<div id="chart"></div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
